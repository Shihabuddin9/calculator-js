<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="calculator.css">

</head>

<body>
    <section class="background">
        <div id="calculatorBody" class="table-mx">
            <table class="tabalebody">
                <tr>
                    <td colspan="4"><input class="inputtext" type="text" id="myResult"></td>
                </tr>
                <tr>
                    <td><input id="value-delete" type="button" value="c" onclick="deleteMe()">
                    </td>
                    <td><input id="first-bracket1" type="button" value="(" onclick="calculator('(')"></td>
                    <td><input id="first-bracket2" type="button" value=")" onclick="calculator(')')"></td>
                    <td><input id="color-modulus" type="button" value="%" onclick="calculator('%')"></td>
                </tr>
                <tr>
                    <td><input id="numeric-style" type="button" value="7" onclick="calculator('7')"></td>
                    <td><input id="numeric-style" type="button" value="8" onclick="calculator('8')"></td>
                    <td><input id="numeric-style" type="button" value="9" onclick="calculator('9')"></td>
                    <td><input id="addision-style" type="button" value="+" onclick="calculator('+')"></td>
                </tr>
                <tr>
                    <td><input id="numeric-style" type="button" value="4" onclick="calculator('4')"></td>
                    <td><input id="numeric-style" type="button" value="5" onclick="calculator('5')"></td>
                    <td><input id="numeric-style" type="button" value="6" onclick="calculator('6')"></td>
                    <td><input id="substraction-style" type="button" value="-" onclick="calculator('-')"></td>
                </tr>
                <tr>
                    <td><input id="numeric-style" type="button" value="1" onclick="calculator('1')"></td>
                    <td><input id="numeric-style" type="button" value="2" onclick="calculator('2')"></td>
                    <td><input id="numeric-style" type="button" value="3" onclick="calculator('3')"></td>
                    <td><input id="multiplecation-style" type="button" value="*" onclick="calculator('*')"></td>
                </tr>
                <tr>
                    <td><input id="numeric-style" type="button" value="0" onclick="calculator('0')"></td>
                    <td><input id="dot-style" type="button" value="." onclick="calculator('.')"></td>
                    <td><input id="division-style" type="button" value="/" onclick="calculator('/')"></td>
                    <td><input id="equal-style" type="button" value="=" onclick="answer()"></td>
                </tr>

            </table>
        </div>
    </section>
    <script src="calculator.js"></script>
</body>

</html>
